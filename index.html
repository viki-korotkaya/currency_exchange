<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div id="container" class="jumbotron text-center">
      <h1>HIGHCHARTS CHART</h1>
    </div>
    <form class="form-inline">
      <div class="float-left">
      <div class="form-group">
        <label for="start">From</label>
        <input type="date" class="form-control btn-default" id="start"></div>
      <div class="form-group">
        <label for="finish">To</label>
        <input type="date" class="form-control btn-default" id="finish"></div>
      </div>
      <div class='float-right'>
      <input type="button" class="btn btn-default btn-primary" value="Generate chart" onclick="generateChart()" name="Generate chart">
      </div>
    </form>
  </div>
  <script src="script.js"></script>

</body>

</html>
